<h2>Live Traffic <button class="btn btn-default"><span ng-click="vm.reload()" class="badge">{{vm.results.length}}</span></button></h2>

<div class="loader" ng-show="vm.isLoading">
  <div class="three-quarters-loader"></div>
  <div>Loading</div>
</div>
<div class="panel"
  ng-hide="vm.isLoading"
  ng-class="result.diff > 60 ? 'panel-default' : 'panel-info'"
  ng-repeat="result in vm.results">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-alert"></span> {{result.location}} ({{result.timestamp}})
  </div>
  <div class="panel-body">
    {{result.description}}
  </div>
</div>
