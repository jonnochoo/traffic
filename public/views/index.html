<h2>Live Traffic Updates <button class="btn btn-default"><span ng-click="vm.reload()" class="badge">{{vm.results.length}}</span></button></h2>

<div class="panel"
  ng-class="result.diff > 60 ? 'panel-success' : 'panel-danger'"
  ng-repeat="result in vm.results">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-alert"></span> {{result.location}} ({{result.timestamp}})
  </div>
  <div class="panel-body">
    {{result.description}}
  </div>
</div>
